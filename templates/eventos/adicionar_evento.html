{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Adicionar Evento</h2>

<form method="post" class="space-y-6 bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    
    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <div class="flex items-center space-x-4">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
            Salvar
        </button>
        <a href="{% url 'eventos:lista_eventos' %}" class="text-gray-600 hover:underline">
            Cancelar
        </a>
    </div>
</form>
{% endblock %}
