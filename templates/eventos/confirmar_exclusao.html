{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4 text-red-600">Excluir Evento</h2>
<p>Tem certeza que deseja excluir o evento <strong>{{ evento.nome }}</strong> no dia <strong>{{ evento.data }}</strong>?</p>

<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Sim, excluir</button>
    <a href="{% url 'lista_eventos' %}" class="ml-4 text-gray-600">Cancelar</a>
</form>
{% endblock %}
